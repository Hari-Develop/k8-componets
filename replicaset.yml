apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: replicaset-manifest
  labels:
    app: catalogue
    tier: backend
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      tier: backend 
  template:
    metadata:
      labels:
        tier: backend
    spec:
      containers:
      - name: replcaset-container
        image: nginx
